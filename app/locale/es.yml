    terms:
      content: '<div class="title">Términos &amp; Condiciones de uso</div>        <p class="small">Actualizado 11 de Junio 2014</p>        <h3>          1. INTRODUCCIÓN:        </h3>        <p>          Esta plataforma está bajo de los  Términos del Servicio y la Política de Privacidad de FLUVIP SAS.        </p>        <p>          FLUVIP SAS ofrece, y, en su caso, sus Afiliados, el acceso a su mercado en línea en FLUVIP.com, que permite a los anunciantes comprar productos y servicios FLUVIP incluyendo el contenido social y social media marketing o acciones de los creadores que participan en los productos FLUVIP patrocinado y servicios para la creación y distribución de contenido único (el "Servicio") sujeto a la aceptación y cumplimiento de estas condiciones de servicio (los "Términos de Servicio" o el "Acuerdo"). Si usted no está de acuerdo con estos Términos de Servicio, por favor no haga uso de este. Cada vez que utilice el servicio, la versión actual de los Términos de Servicio se aplicará. En consecuencia, cuando se utiliza el servicio, usted debe comprobar la fecha de los Términos de Servicio (que aparece en la parte superior de este documento) y revisar los cambios desde la última versión. Los Términos de Servicio estarán disponibles en todo momento en FLUVIP.com.        </p>        <p>          En las presentes Condiciones de Servicio, (i) "Anunciante" significa colectivamente cualquier persona o entidad que participa del Servicio y realiza inversiones en el mercado, (ii) "Creador" significa cualquier editorial que publica el mensaje y / o la acción social media a través de las plataformas FLUVIP enumeradas anteriormente en sus redes sociales, públicos asociados (ie: www.twitter.com, etc), este recibe una compensación por la creación de contenidos o el envío de contenidos en el mercado, y (iii) "Afiliada" significa cualquier entidad o persona que directa que se encarga de controlar indirectamente cualquier anunciante o Creador, y el término "control" con respecto a esta definición significa la posesión, directa o indirecta, del poder para dirigir o causar la dirección de la administración o de las políticas de una entidad, ya sea a través de la propiedad de la votación valores, acuerdo de derechos de voto por escrito o de otra influencia. Estas Condiciones del servicio se aplicarán a todas las operaciones realizadas a través del Servicio. El término de este Acuerdo se iniciará en la fecha que se inscriba como un Anunciante y finalizará cuando sea terminado por cualquiera de las partes de conformidad con los términos del Acuerdo (el "Plazo").        </p>        <h4>          ANUNCIANTES Y ELEGIBILIDAD CREADOR        </h4>        <p>          Usted debe ser mayor de dieciocho (18) años o más para registrarse como anunciante en el FLUVIP mercado. Al registrarse en el FLUVIP mercado, usted declara y garantiza que toda la información que usted envía es verdadera y exacta, y que se compromete a mantener la exactitud de dicha información. Usted entiende y acepta que nosotros usaremos la información que usted proporciona, de acuerdo con los términos del FLUVIP Política de privacidad ("Política de Privacidad"), que está integrado en e incluido como parte de estos Términos de Servicio. Recuerde que las cuentas FLUVIP no son transferibles, asignables o revendidos bajo ninguna circunstancia.        </p>        <h3>          2. PROTECCIÓN DE LOS MENORES:        </h3>        <p>          Los niños menores de trece (13) años, no pueden ser el público objetivo de oportunidades y FLUVIP se esfuerza por proteger su privacidad. Por esta razón, los anunciantes se les prohíbe publicar cualquier oportunidad que se dirige a los niños.        </p>        <h3>          3. PROTECCIÓN DE LOS MENORES:        </h3>        <h4>          3.1. Transparencia y Divulgación:        </h4>        <p>          FLUVIP exige la divulgación completa de todos los participantes del mercado. Cualquier intento de instruir, coaccionar o manipular un Creador a la clandestinidad de la relación comercial entre usted y el Creador, puede dar lugar a la eliminación en la base de datos del sistema. El Anunciante se compromete a cumplir todas las leyes que estén relacionadas con la actividad.        </p>        <h4>          3.2. Pagos:        </h4>        <p>          El Anunciante se compromete a pagar todos los cargos realizados FLUVIP a la cuenta del anunciante para el Servicio de acuerdo con estos Términos de Servicio. Si FLUVIP no recibe el pago a tiempo o si el Anunciante excede continuación prepago: (i) El Anunciante incurrirá en un saldo deudor por el valor de los cargos impagos incurridos en su cuenta, (ii) El Anunciante se compromete a pagar todos los montos adeudados en su cuenta a la demanda y (iii) FLUVIP se reserva el derecho de suspender o cancelar la cuenta de un anunciante con FLUVIP.com, incluido la eliminación de sus oportunidades de los Servicios. Cualquier tasa por los servicios que se cobran a los del Anunciante cuenta, así como la inicial y todos los depósitos (s), no son reembolsables. El Anunciante acuerda someter cualquier disputa con respecto a cualquier cargo en su cuenta por escrito a FLUVIP plazo de treinta (30) días de tal cargo, de lo contrario dicha disputa no se aplicará y dicho cargo será definitiva y no susceptible de impugnación. En el caso de la forma de pago del anunciante, no se puede cobrar por cuotas de suscripción mensuales, cuenta Anunciante será bloqueado. Si la cuenta permanece inactiva durante 90 días, el saldo de la cuenta se cobrará una cuota de inactivos. Si el Anunciante no realiza el pago como se indica en este documento, el Anunciante será responsable de todos los gastos razonables (incluyendo honorarios de abogados) incurridos por FLUVIP en la recogida de tales cantidades. Todos los precios están en dólares estadounidenses y no incluyen los impuestos que pueden ser aplicados por cualquier jurisdicción. Si la retención de impuestos u otros impuestos son estipulados por cualquier jurisdicción sobre las transacciones de conformidad con el presente Acuerdo, el Anunciante pagará esos impuestos para asegurar que FLUVIP recibe el monto total facturado a usted, sin compensación o deducción. El Anunciante acuerda lo antes posible (i) actualizar toda la información para mantener su cuenta corriente y la facturación de la tarjeta de crédito, completa y exacta (como un cambio en la dirección de facturación o e-mail), (ii) notificar FLUVIP por escrito si usted se da cuenta de una posible violación de la seguridad, tales como la divulgación o uso no autorizado de su nombre de usuario o contraseña, y (iii) notificar FLUVIP por escrito si su tarjeta de crédito se cancela. A la terminación, suspensión o interrupción del servicio o de la participación del anunciante en el mismo, todas las obligaciones pendientes contraídas por el Anunciante bajo el Servicio vencerán y serán pagaderos de inmediato.        </p>        <h4>          3.3. Cargos de tarjeta de crédito:        </h4>        <p>          El Anunciante autoriza FLUVIP para cargar la tarjeta de crédito del anunciante (según lo dispuesto por usted) para todos los cargos a su cuenta y cargo de renovación a su vencimiento. No terminación o el uso continuado del anunciante del Servicio reitera que FLUVIP está autorizado a cobrar la tarjeta de crédito del anunciante. FLUVIP podrá presentar esos cargos para el pago y usted será responsable de tales cargos. FLUVIP se reserva el derecho de modificar, suspender o terminar el método requerido de pago por el uso del servicio en cualquier momento, aunque ningún Oportunidades pendientes se completarán con el actual método cuando usted enumeró el Opportunity. Si FLUVIP modifica los términos de la forma de pago como se indica en esta Sección 2.3, las modificaciones se reflejarán en una versión actualizada del Acuerdo publicado en el Sitio Web FLUVIP. Si usted no da su consentimiento a los términos modificados, se debe interrumpir inmediatamente el uso del mercado. Inscripción continua del anunciante después de las modificaciones constituye su aceptación de los términos de la forma de pago modificado. Usted entiende que todas sus oportunidades se pueden tomar fuera de línea si su tarjeta de crédito no permite cargas adicionales o rechaza cualquier cargo que le haya hecho FLUVIP en que su cuenta es igual o excede el monto de su presupuesto. A menos Anunciante o FLUVIP suspende su inscripción o participación en este Plan de Pago, usted entiende que esta pre-autorización es válida hasta la terminación del Acuerdo o el Acuerdo Maestro aplicable con FLUVIP. Para su referencia en el futuro, usted se compromete a mantener, ya sea mediante la impresión o el ahorro de otro modo, una copia del Acuerdo, que establece los términos de su autorización previa.        </p>        <h4>          3.4. No elusión:        </h4>        <p>          Usted debe ser mayor de dieciocho (18) años o más para registrarse como anunciante en el FLUVIP mercado. Al registrarse en el FLUVIP mercado, usted declara y garantiza que toda la información que usted envía es verdadera y exacta, y que se compromete a mantener la exactitud de dicha información. Usted entiende y acepta que nosotros usaremos la información que usted proporciona, de acuerdo con los términos del FLUVIP Política de privacidad ("Política de Privacidad"), que está integrado en e incluido como parte de estos Términos de Servicio. Recuerde que las cuentas FLUVIP no son transferibles, asignables o revendidos bajo ninguna circunstancia.        </p>        <h3>          4. TÉRMINOS CREADOR:        </h3>        <h4>          4.1. Transparencia y Divulgación:        </h4>        <p>          Los creadores que participan en el mercado FLUVIP, deben revelar claramente en su contenido patrocinado la relación entre ellos y los anunciantes. FLUVIP requiere que la divulgación se haga de manera significativa que deja en claro que un consumidor ordinario que existe una relación entre el Creador y el anunciante. FLUVIP se reserva el derecho de revisar y supervisar las prácticas de divulgación de todos los creadores que participan en el mercado y para bien requerir mayores niveles de divulgación (en el caso de que FLUVIP determine a su sola discreción, que las prácticas de divulgación actuales son insuficientes) o eliminar el Creador del mercado (en el caso de las divulgaciones inadecuadas). El Creador se compromete a cumplir con todas las leyes relacionadas a su actividad.        </p>        <h4>          4.2. Cumplimiento de compensación:        </h4>        <p>          Creador reconoce y acepta que la obligación de indemnizar Creador de anuncios de oportunidad relacionadas reside con el anunciante, no FLUVIP. FLUVIP Simplemente facilita dicha indemnización en nombre de los anunciantes. El Creador renuncia a todo reclamo o derecho de acción contra FLUVIP relativa a la falta de un anunciante para compensar Creador en relación con una agencia, central o anunciante Oportunidad relacionados. Además, reconoce que el Creador es: (i) no es empleado de FLUVIP, (ii) el responsable del pago de todos los impuestos federales, estatales y locales en materia de indemnización recibidas de un anunciante, (iii) responsable de los requisitos de información impuestos por los gobiernos federal, estatal o local, y (iv) responsable de cumplir con todas las leyes y reglamentos aplicables. En medio de pago el evento del Creador no se puede cobrar por cuotas de suscripción mensuales, la cuenta Creador se bloqueará. Si la cuenta permanece inactiva durante 90 días, el saldo de la cuenta se cobrará una cuota de inactivos. Esta cuota, si cargada, no es reembolsable.        </p>        <h4>          4.3. Concesión de licencia de usuario:        </h4>        <p>          El Creador otorga FLUVIP y el Anunciante específico adquirir el contenido una licencia mundial, libre de regalías, no exclusiva, sublicenciable, incondicional, perpetua y transferible para usar, mostrar, realizar, reproducir, publicar y distribuir el contenido o cualquier parte de éstos, en todas las formas de medios de comunicación y a través de cualquier canal de comunicación (conocido actualmente o desarrollado en el futuro), incluyendo pero no limitado a la televisión, radio, prensa, página de Internet y otras comunicaciones electrónicas.        </p>        <h4>          4.4. No elusión:        </h4>        <p>          El Creador no puede proporcionar datos personales de contacto, como correo electrónico o número de teléfono en su perfil a través de otras comunicaciones en el sistema. El Creador no puede intentar ponerse en contacto con anunciantes o negociar los términos o el pago fuera del FLUVIP mercado. Cualquier intento de eludir la plataforma, puede dar lugar a la retirada del mercado a criterio exclusivo de FLUVIP.        </p>        <h4>          4.5. Experiencia previa:        </h4>        <p>          El Creador declara que las campañas en las que acepta trabajar con Fluvip como influenciador es porque ha vivido previamente la experiencia del producto o servicio a promocionar.        </p>        <h3>          5. PROGRAMA DE AFILIADOS:        </h3>        <h4>          5.1. Transparencia y Divulgación:        </h4>        <p>          FLUVIP exige la divulgación completa de todos los participantes del mercado. Cualquier intento de instruir, coaccionar o manipular un anunciante o Creador a la clandestinidad de la relación comercial entre ellos, puede resultar en su eliminación del sistema. El Afiliado se compromete a cumplir con todas las leyes relacionadas a su actividad.        </p>        <h4>          5.2. Pagos:        </h4>        <p>          El Afiliado se compromete a pagar todos los cargos realizados FLUVIP a la cuenta del afiliado para el Servicio de acuerdo con estos Términos de Servicio. Si FLUVIP no recibe el pago a tiempo o si el Afiliado excede continuación prepago: (i) afiliado tendrá un saldo deudor por el valor de los cargos impagos incurridos en su cuenta, (i